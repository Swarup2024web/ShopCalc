<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banerjee Bhandar - Shop Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Banerjee Bhandar - Shop Calculator</h1>

    <form id="shopForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="item">Item Name:</label>
            <input type="text" id="item" placeholder="Enter item name" required>
        </div>

        <div class="form-group">
            <label>Quantity:</label>
            <div class="form-row">
                <input type="number" id="quantity" placeholder="e.g. 2" required>
                <select id="quantityUnit" required>
                    <option value="pcs">pcs</option>
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Price per Unit:</label>
            <div class="form-row">
                <input type="number" id="pricePerUnit" placeholder="e.g. 50" required>
                <select id="priceUnit" required>
                    <option value="pcs">pcs</option>
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                </select>
            </div>
        </div>

        <button type="button" onclick="addItem()">Add Item</button>
    </form>

    <div id="receiptArea">
        <h2>Receipt</h2>
        <div class="receipt-date" id="receiptDate"></div>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Items will appear here -->
            </tbody>
        </table>
        <div class="total" id="totalAmount">Total: â‚¹0</div>
        <div style="text-align: center; margin-top: 15px;">
            <button onclick="previewReceipt()">Preview Receipt</button>
            <button onclick="window.print()">Print Receipt</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
