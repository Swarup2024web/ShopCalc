<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Shop Header -->
    <div class="header">
      <h1>Banerjee Bhandar</h1>
      <p>Date: <span id="shopDate"></span></p>
    </div>

    <!-- Input Section -->
    <div class="form-group">
      <input type="text" id="itemName" placeholder="Item Name" />
      <div class="inline-group">
        <input type="number" id="quantity" placeholder="Qty" />
        <select id="quantityUnit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>
      <div class="inline-group">
        <input type="number" id="pricePerUnit" placeholder="Price" />
        <select id="priceUnit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>
      <button onclick="addItem()">Add</button>
    </div>

    <!-- Receipt Display Area -->
    <div id="receiptArea">
      <h2 class="receipt-title">Banerjee Bhandar</h2>
      <p class="receipt-date">Date: <span id="shopDatePrint"></span></p>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
      </table>

      <div class="total" id="totalAmount">Total: â‚¹0.00</div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button onclick="previewReceipt()">Preview Receipt</button>
      <button onclick="printReceipt()">Print Receipt</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
