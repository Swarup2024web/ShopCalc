<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Banerjee Bhandar</h1>
    <p>Date: <span id="currentDate"></span></p>
  </header>

  <main>
    <section class="form-section">
      <h2>Add Item</h2>
      <div class="form-group">
        <input type="text" id="item" placeholder="Item Name" />
        <input type="number" id="qty" placeholder="Quantity" />
        <input type="number" id="price" placeholder="Price per Unit" />
        <button onclick="addItem()">Add</button>
      </div>
    </section>

    <section class="table-section">
      <h2>Bill Items</h2>
      <table id="billTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be added here -->
        </tbody>
      </table>
    </section>

    <section class="summary">
      <label for="discount">Discount (%): </label>
      <input type="number" id="discount" value="0" onchange="applyDiscount()" />
      <p>Grand Total: ‚Çπ<span id="grandTotal">0.00</span></p>
      <p>Final Total: ‚Çπ<span id="finalTotal">0.00</span></p>
    </section>
  </main>

  <footer>
    <button onclick="window.print()">üñ®Ô∏è Print</button>
  </footer>

  <script src="script.js"></script>
  <script>
    // Set current date
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
  </script>
</body>
</html>
