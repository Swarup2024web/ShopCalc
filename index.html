<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2c8d3da3c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõí Banerjee Bhandar</h1>
      <div class="top-info">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>
    </header>

    <main>
      <div class="input-section">
        <input type="text" id="itemName" placeholder="Item Name" />
        
        <div class="input-pair">
          <input type="number" id="quantity" placeholder="Qty" />
          <select id="qtyUnit">
            <option value="pcs">pcs</option>
            <option value="g">g</option>
            <option value="kg">kg</option>
          </select>
        </div>

        <div class="input-pair">
          <input type="number" id="pricePerUnit" placeholder="Price per unit" />
          <select id="priceUnit">
            <option value="pcs">pcs</option>
            <option value="g">g</option>
            <option value="kg">kg</option>
          </select>
        </div>

        <button onclick="addItem()" class="add-btn">
          <i class="fas fa-plus"></i> Add Item
        </button>
      </div>

      <div class="item-list">
        <h2>Items List</h2>
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Unit Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="itemsBody"></tbody>
        </table>
      </div>

      <div class="actions">
        <button onclick="previewReceipt()" class="preview-btn">
          <i class="fas fa-eye"></i> Preview
        </button>
        <button onclick="window.print()" class="print-btn">
          <i class="fas fa-print"></i> Print
        </button>
      </div>

      <div id="receiptPreview" class="receipt"></div>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è by Swarup</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
        </html>
