<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Banerjee Bhandar</h1>
    <div class="top-info">
      <label>Date: <input type="date" id="date" /></label>
    </div>
  </header>

  <main>
    <section class="input-section">
      <input type="text" id="itemName" placeholder="Item name" />

      <div class="input-pair">
        <input type="number" id="quantity" placeholder="Qty" />
        <select id="quantityUnit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>

      <div class="input-pair">
        <input type="number" id="pricePerUnit" placeholder="Price/unit" />
        <select id="priceUnit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>

      <button onclick="addItem()"><i class="fas fa-plus"></i> Add Item</button>
    </section>

    <section class="receipt-section">
      <h2>Items</h2>
      <table id="itemTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>Rate</th>
            <th>Unit</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemList"></tbody>
      </table>

      <div class="button-group">
        <button onclick="showPreview()"><i class="fas fa-eye"></i> Preview</button>
        <button onclick="printReceipt()"><i class="fas fa-print"></i> Print</button>
      </div>
    </section>

    <section id="receiptPreview">
      <h2>Receipt</h2>
      <div id="receiptContent"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
