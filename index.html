<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ›’ Banerjee Bhandar</h1>

    <div class="top-section">
      <label for="shop-date">ğŸ—“ï¸ Date:</label>
      <input type="date" id="shop-date" />
    </div>

    <form id="item-form">
      <div class="row">
        <input type="text" id="item-name" placeholder="Item Name" required />
      </div>

      <div class="row">
        <input type="number" id="item-qty" placeholder="Quantity" required />
        <select id="qty-unit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>

      <div class="row">
        <input type="number" id="item-price" placeholder="Price" required />
        <select id="price-unit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>

      <button type="submit">â• Add Item</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Rate</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="items-body"></tbody>
    </table>

    <div class="total-section">
      Grand Total: â‚¹<span id="grand-total">0.00</span>
    </div>

    <div class="action-buttons">
      <button id="preview-btn">ğŸ‘€ Preview Receipt</button>
      <button id="print-btn">ğŸ–¨ï¸ Print Receipt</button>
    </div>

    <div id="receipt" class="hidden">
      <h2>Receipt - Banerjee Bhandar</h2>
      <p>Date: <span id="receipt-date"></span></p>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="receipt-body"></tbody>
      </table>
      <p><strong>Total:</strong> â‚¹<span id="receipt-total">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
