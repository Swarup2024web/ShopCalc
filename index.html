<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="top-info">
      <input type="text" id="shopName" placeholder="Enter Shop Name" />
      <input type="date" id="billDate" />
    </div>

    <h2>üõí Shop Calculator</h2>

    <input type="text" id="item" placeholder="Item Name" />
    <input type="number" id="price" placeholder="Price per Item (‚Çπ)" />
    <input type="number" id="qty" placeholder="Quantity" />
    <button onclick="addItem()">Add to Bill</button>

    <table id="billTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total-section">
      <p><strong>Grand Total:</strong> ‚Çπ<span id="grandTotal">0</span></p>
      <input type="number" id="discount" placeholder="Discount %" />
      <button onclick="applyDiscount()">Apply Discount</button>
      <p class="discount"><strong>Final Total:</strong> ‚Çπ<span id="finalTotal">0</span></p>
    </div>

    <button onclick="window.print()">üñ®Ô∏è Print Preview</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
