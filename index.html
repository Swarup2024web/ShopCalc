<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Font Awesome (optional, for icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="shop-title">Banerjee Bhandar</h1>

    <div class="top-section">
      <label for="date">Date:&nbsp;</label>
      <input type="date" id="date" />
    </div>

    <div class="input-section">
      <input type="text" id="item-name" placeholder="Item Name" />
      <input type="number" id="quantity" placeholder="Qty" />

      <select id="qty-unit">
        <option value="pcs">pcs</option>
        <option value="g">g</option>
        <option value="kg">kg</option>
        <option value="ml">ml</option>
        <option value="L">L</option>
      </select>

      <input type="number" id="price-per-unit" placeholder="Price/unit" />

      <select id="price-unit">
        <option value="pcs">pcs</option>
        <option value="g">g</option>
        <option value="kg">kg</option>
        <option value="ml">ml</option>
        <option value="L">L</option>
      </select>

      <button onclick="addItem()">Add Item</button>
    </div>

    <table id="item-table">
      <thead>
        <tr>
          <th>Sl</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Rate</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="item-table-body"></tbody>
    </table>

    <div class="buttons">
      <button onclick="previewReceipt()">
        <i class="fas fa-eye"></i> Preview
      </button>
      <button onclick="printReceipt()">
        <i class="fas fa-print"></i> Print
      </button>
    </div>

    <div id="receipt" class="receipt-area"></div>
  </div>
</body>
</html>
