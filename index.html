<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Shop Header -->
    <div class="header">
      <h1>üõí Banerjee Bhandar</h1>
      <input type="date" id="date" />
    </div>

    <!-- Item Entry Form -->
    <div class="form">
      <input type="text" id="item" placeholder="Item Name" />
      <input type="number" id="qty" placeholder="Quantity" />
      <input type="number" id="price" placeholder="Price (‚Çπ)" />
      <button onclick="addItem()">Add Item</button>
    </div>

    <!-- Bill Table -->
    <div class="bill">
      <table id="billTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Summary Section -->
      <div class="summary">
        <p><strong>Grand Total: ‚Çπ<span id="grandTotal">0.00</span></strong></p>
        <input type="number" id="discount" placeholder="Discount (%)" />
        <button onclick="applyDiscount()">Apply Discount</button>
        <p><strong>Final Total: ‚Çπ<span id="finalTotal">0.00</span></strong></p>
      </div>
    </div>

    <!-- Print Button -->
    <div class="footer">
      <button onclick="window.print()">üñ®Ô∏è Print Bill</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
