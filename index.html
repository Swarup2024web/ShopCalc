<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ›’ Banerjee Bhandar</h1>
      <label for="billDate">Date:</label>
      <input type="date" id="billDate" />
    </header>

    <section class="form-section">
      <div class="form-group">
        <input type="text" id="item" placeholder="Item Name" />
      </div>
      <div class="form-group-inline">
        <input type="number" id="quantity" placeholder="Quantity" />
        <select id="qtyUnit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>
      <div class="form-group-inline">
        <input type="number" id="price" placeholder="Price per unit" />
        <select id="priceUnit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>
      <button id="addItem">Add</button>
    </section>

    <section class="table-section">
      <table id="itemTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="totalAmount">Total: â‚¹0.00</div>
    </section>

    <section class="action-buttons">
      <button id="previewReceipt">Preview Receipt</button>
      <button id="printReceipt">Print Receipt</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
