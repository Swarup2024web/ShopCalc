<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ›’ Banerjee Bhandar</h1>
      <p>Date: <span id="date"></span></p>
    </header>

    <section class="inputs">
      <input type="text" id="item" placeholder="Item name" />
      <div class="input-group">
        <input type="number" id="qty" placeholder="Qty" />
        <select id="unit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
          <option value="L">L</option>
          <option value="ml">ml</option>
        </select>
      </div>
      <input type="number" id="price" placeholder="Price per unit" />
      <button onclick="addItem()">Add</button>
    </section>

    <table id="billTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price/unit</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <section class="summary">
      <label for="discount">Discount %</label>
      <input type="number" id="discount" value="0" oninput="updateTotals()" />
      <p><strong>Final Total:</strong> â‚¹<span id="finalTotal">0.00</span></p>
      <div class="buttons">
        <button onclick="showPreview()">Preview Receipt</button>
        <button onclick="window.print()">Print Receipt</button>
      </div>
    </section>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal">
    <div class="modal-content">
      <h2>ðŸ§¾ Banerjee Bhandar Receipt Preview</h2>
      <div id="previewContent"></div>
      <button onclick="closePreview()">Close Preview</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
