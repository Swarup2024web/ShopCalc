<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Bhandar - Shop Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Banerjee Bhandar</h1>

    <div class="top-bar">
      <label for="date">Date:</label>
      <input type="date" id="date" />
    </div>

    <div class="form">
      <input type="text" id="itemName" placeholder="Item Name" />
      
      <div class="inline-group">
        <input type="number" id="quantity" placeholder="Quantity" />
        <select id="quantityUnit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>

      <div class="inline-group">
        <input type="number" id="price" placeholder="Price per unit" />
        <select id="priceUnit">
          <option value="pcs">pcs</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>

      <button onclick="addItem()">Add Item</button>
    </div>

    <table id="itemTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="itemList"></tbody>
    </table>

    <div id="totalDisplay">Total: â‚¹0.00</div>

    <div class="button-group">
      <button onclick="showPreview()">Preview Receipt</button>
      <button onclick="printReceipt()">Print Receipt</button>
    </div>

    <div id="receiptPreview" class="receipt-preview hidden">
      <h2>ðŸ§¾ Receipt Preview</h2>
      <div id="previewContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
