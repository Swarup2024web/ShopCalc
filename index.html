<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Banerjee Bhandar - Shop Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Banerjee Bhandar</h1>
        <div class="top-inputs">
            <label>Date: <input type="date" id="shopDate" /></label>
        </div>

        <div class="inputs">
            <input type="text" id="itemName" placeholder="Item Name" />
            <input type="number" id="itemQty" placeholder="Quantity" />
            <select id="itemUnit">
                <option value="pcs">pcs</option>
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="ltr">ltr</option>
            </select>

            <input type="number" id="itemPrice" placeholder="Price per unit" />
            <select id="priceUnit">
                <option value="pcs">pcs</option>
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="ltr">ltr</option>
            </select>

            <button onclick="addItem()">Add Item</button>
        </div>

        <table id="itemTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price/Unit</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="totals">
            <strong>Total: <span id="total">â‚¹0.00</span></strong>
        </div>

        <div class="buttons">
            <button onclick="showPreview()">Preview Receipt</button>
            <button onclick="printReceipt()">Print Receipt</button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePreview()">&times;</span>
            <div id="previewContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
